<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegación vertical</title>
    <link rel="stylesheet" href="vertical.css">
</head>
<body>
    <!-- Barra de navegación vertical -->
    <nav class="vertical-nav">
        <div class="logo">
            <img src="lego.png" alt="Mi Logo" width="150">
        </div>    
        <ul class="nav-list">
            <li class="nav-item"><a href="#">Inicio</a></li>

        <!-- Menú desplegable -->
             <li class="nav-item">
                <a href="#">Servicios</a>
                <ul class="dropdown">
                    <li><a href="#">Servicio 1</a></li>
                    <li><a href="#">Servicio 2</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#">Sobre Nosotros</a></li>
            <li class="nav-item"><a href="#">Contacto</a></li>
        </ul>
   <!-- Botón para alternar la visibilidad de la navegación -->
   <button id="toggle-nav">Toggle Navigation</button>
               <!-- Añadir scripts.js -->
     <script src="vertical.js"></script>
    </nav>
    <!-- Contenido -->
    <div class="content">
        <h1>Bienvenido a mi página: Leydwan </h1>
        <p>Este es un ejemplo de cómo crear una barra de navegación vertical efectiva.</p>
    </div>

</body>
